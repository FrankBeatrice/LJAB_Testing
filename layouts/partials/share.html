{{ if ne .Params.share false}}
<section class="share">
  <h4>Social {{ if .Type }}{{.Type}}{{else}}post{{end}}</h4>

  <a class="icon-facebook" style="font-size: 1.4em" href="https://www.facebook.com/InTheKnow420/"
      onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
      <span class="hidden">Facebook</span>
  </a>

  <a class="icon-twitter" style="font-size: 1.4em" href="https://twitter.com/josephabondy"
      onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
      <span class="hidden">Twitter</span>
  </a>
  
  <a class="icon-instagram" style="font-size: 1.4em" href="https://www.instagram.com/intheknow420/"
      onclick="window.open(this.href, 'instagram-share','width=580,height=296');return false;">
      <span class="hidden">Instagram</span>
  </a>
  
</section>
{{end}}
